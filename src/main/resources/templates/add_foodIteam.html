<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Food Item - Delight Food Hotel</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            position: relative;
            font-weight: bold;
            color: #198754 !important; /* success green */
        }

        .nav-link.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #198754;
            border-radius: 2px;
        }
    </style>
</head>
<body>

<!-- Header/Navbar -->
<nav class="navbar shadow-sm navbar-expand-lg navbar-dark bg-white text-black fixed-top">
    <div class="container-fluid mx-4">
        <a class="navbar-brand d-flex align-items-center text-black" href="#" style="font-family: 'Playfair Display', cursive; font-size: 30px; color: #FFD700;">
            <img src="/images/hotel_logo.png" alt="Logo" width="40" height="40" class="me-2 shadow-sm" style="border-radius: 50%">
            Delight Food Hotel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse text-black navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-black">
                <li class="nav-item">
                    <a class="btn btn-success btn-sm mt-1" href="/waiter/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section: Add Food Item Form -->
<div class="container my-5 pt-5">
    <h4 class="text-center mb-4">Add Food Item</h4>
    <form th:action="@{/food_menu/add}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="foodName" class="form-label">Food Name</label>
            <input type="text" class="form-control" id="foodName" name="foodName" required>
            <div class="invalid-feedback">
                Please enter the food name.
            </div>
        </div>
        <div class="mb-3">
            <label for="foodDescription" class="form-label">Description</label>
            <textarea class="form-control" id="foodDescription" name="foodDescription" rows="3" required></textarea>
            <div class="invalid-feedback">
                Please enter a description.
            </div>
        </div>
        <div class="mb-3">
            <label for="foodPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="foodPrice" name="foodPrice" required>
            <div class="invalid-feedback">
                Please enter the price.
            </div>
        </div>
        <div class="mb-3">
            <label for="foodImage" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="foodImage" name="foodImage" required>
            <div class="invalid-feedback">
                Please enter a valid image URL.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Food Item</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 Delight Food Hotel. All Rights Reserved.
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Example of Bootstrap validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
