<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--xmlns:th="http://www.thymeleaf.org -->

<head>
    <meta charset="UTF-8">
    <title>Login Food App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 8px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: #007bff;
        }

        .forgot-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/admin/login}">Admin Login</a></li>
                            <li><a class="dropdown-item" th:href="@{/services}">Services</a></li>
                            <li><a class="dropdown-item" th:href="@{/contact}">Contact</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <img th:src="@{/images/logo.png}" alt="Food App Logo" class="logo"/>
        <h2>Staff Login</h2>

        <p th:if="${error}" class="error" th:text="${error}"></p>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" class="form-control mb-3" required/>
            <input type="password" name="password" placeholder="Password" class="form-control mb-3" required/>
            <select name="role" class="form-control mb-3" required>
                <option value="">Select Role</option>
                <option value="WAITER">WAITER</option>
                <option value="CHEF">CHEF</option>
            </select>
            <br />

            <button type="submit" class="btn btn-success">Login</button>
            <a th:href="@{/register}" class="btn btn-success">Register</a>
            <a th:href="@{/forgot-password}" class="forgot-link">Forgot Password?</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
