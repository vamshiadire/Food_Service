<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register-Food App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .register-container {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 8px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Adjusted width for better responsiveness and consistency */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Indicate it's clickable */
        }

        button[type="button"] { /* Style for the Login button */
            background-color: #007bff; /* A different color for distinction */
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .forgot-link, .login-link { /* Combined styling for links */
            display: block;
            margin-top: 15px;
            color: #007bff; /* Bootstrap primary blue for links */
            text-decoration: none; /* Remove underline by default */
        }

        .forgot-link:hover, .login-link:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>

    <div class="register-container">
        <img th:src="@{/images/logo.png}" alt="Food App Logo" class="logo" />

        <h2>Register</h2>

        <p th:if="${error}" class="error" th:text="${error}"></p>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required class="form-control mb-3" />
            <input type="email" name="email" placeholder="Email" required class="form-control mb-3" />
            <input type="text" name="mobileNumber" placeholder="Mobile Number" required class="form-control mb-3" />
            <input type="password" name="password" placeholder="Password" required class="form-control mb-3" />
            <select name="role" required class="form-control mb-3">
                <option value="">Select Role</option>
                <option value="ADMIN">ADMIN</option>
                <option value="WAITER">WAITER</option>
                <option value="CHEF">CHEF</option>
            </select> <br />

            <button type="submit" class="btn btn-success">Register</button>
            <button type="button" th:onclick="'window.location.href=\'' + @{/login} + '\''" class="btn btn-primary">Login</button>

            <a th:href="@{/forgot-password}" class="forgot-link">Forgot Password?</a>
        </form>
    </div>

</body>
</html>
