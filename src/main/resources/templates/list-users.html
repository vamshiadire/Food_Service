<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!-- Using CDN for Bootstrap 5.2.3 for simplicity and modern styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
     <!-- This is how you link your custom CSS file using Thymeleaf's URL syntax -->
   	<link rel="stylesheet" th:href="@{/css/list-users.css}"/>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">Food App</a>
            </div>
            </nav>
    <div class="container">
        <h1>User Details</h1>
        <p>Here are the details for all registered users:</p>
        
	        <!-- Right-aligned link -->
	    <div class="right-align">
	        <!-- Button to add a new user -->
        	<a th:href="@{/admin/showFormForAdd}" class="btn btn-primary mb-3">Add User</a>
	        <a th:href="@{/admin/bills}" class="btn btn-primary mb-3" style="margin-left: 15px;">Bill Amount</a>
	    </div>
        
        
        
        <!-- User list table -->
        <table class="table table-bordered table-striped table-dark">
            <thead class="table-dark">
                <tr>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the 'users' list provided by the controller -->
                <tr th:each="us : ${users}">
                    <td th:text="${us.username}"></td>
                    <td th:text="${us.email}"></td>
                    <td th:text="${us.mobileNumber}"></td>
                    <td th:text="${us.password}"></td>
                    <td th:text="${us.role}"></td>
                    <td>
         
         
                        <!-- Link to update user details, passing userId as a parameter -->
                        <a th:href="@{/admin/showFormForUpdate(userId=${us.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>
                        <!-- Link to delete user, with a JavaScript confirmation dialog -->
                        <a th:href="@{/admin/delete(userId=${us.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this user?');">
                            Delete
                        </a>
                    </td>
                </tr>		
            </tbody>
        </table>
    </div>
</body>
</html>
