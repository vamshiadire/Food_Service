<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delight Food Hotel</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            position: relative;
            font-weight: bold;
            color: #198754 !important; /* success green */
        }

        .nav-link.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #198754;
            border-radius: 2px;
        }
    </style>
</head>
<body>

<!-- Header/Navbar -->
<nav class="navbar shadow-sm navbar-expand-lg navbar-dark bg-white text-black fixed-top">
    <div class="container-fluid mx-4">
        <a class="navbar-brand d-flex align-items-center text-black" href="#" style="font-family: 'Playfair Display', cursive; font-size: 30px; color: #FFD700;">
            <img src="/images/hotel_logo.png" alt="Logo" width="40" height="40" class="me-2 shadow-sm" style="border-radius: 50%">
            American Dishes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse text-black navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-black">
                <li class="nav-item">
                    <a class="nav-link text-black" th:class="${currentPage == 'home'} ? 'active' : ''" href="home">Home</a>
                </li>
        
                <li class="nav-item">
                    <a class="nav-link text-black" th:class="${currentPage == 'about'} ? 'active' : ''" href="about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" th:class="${currentPage == 'career'} ? 'active' : ''" href="career">Career</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" th:class="${currentPage == 'contact'} ? 'active' : ''" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success btn-sm mt-1" href="login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section: Table Booking Cards -->
<div class="container my-5 pt-5">
    <h4 class="text-center mb-4">Book Your Table</h4>
    <div class="row justify-content-center">
        <div th:each="i : ${#numbers.range(1, 9)}" class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card shadow-sm text-center p-3 d-flex flex-column align-items-center justify-content-center"
                 style="width: 200px; height: 200px; border-radius: 50%; overflow: hidden;
                        background-image: url('/images/hotel_table.jpg');
                        background-size: cover;
                        background-position: center;
                        color: white;">
                <div class="card-body p-2">
                    <h5 class="card-title mt-5">Table <span th:text="${i}"></span></h5>
                    <a th:href="@{food_menu(tabelId=${i})}" class="btn btn-light btn-sm mt-1">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Main Section: Table Booking and Food Order -->
<div class="container my-5 pt-5">
    <h4 class="text-center mb-4">Manage Table Orders</h4>

    <!-- Booked Tables Section -->
    <div class="mb-4">
        <h5>Booked Tables</h5>
        <div class="row">
            <div th:each="table : ${tables}" class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Table <span th:text="${table.id}"></span></h5>
                        <p class="card-text">Customer: <span th:text="${table.customerName}"></span></p>
                        <button class="btn btn-primary" data-bs-toggle="collapse" th:data-bs-target="'#orderForm' + ${table.id}">Order Food</button>

                        <!-- Food Order Form -->
                        <div class="collapse mt-3" th:id="'orderForm' + ${table.id}">
                            <form th:action="@{/waiter/order}" method="post">
                                <input type="hidden" name="tableId" th:value="${table.id}"/>
                                <div class="mb-3">
                                    <label for="foodItems" class="form-label">Select Food Items</label>
                                    <select name="foodItems" id="foodItems" class="form-select" multiple required>
                                        <option th:each="item : ${foodItems}" th:value="${item.id}" th:text="${item.name}"></option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select at least one food item.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Submit Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; American Food Dishes.
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Example of Bootstrap validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
