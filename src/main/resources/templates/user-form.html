<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">User  Form</h2>

        <!-- Display error message if it exists -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/admin/save}" th:object="${user}" method="post" onsubmit="return validateForm()">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="username" class="form-label">First Name</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="First Name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required />
            </div>

            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" id="mobileNumber" th:field="*{mobileNumber}" class="form-control" placeholder="Mobile Number" maxlength="12" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required />
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" th:field="*{role}" class="form-select" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="CHEF">CHEF</option>
                    <option value="WAITER">WAITER</option>
                </select>
            </div>

            <button type="submit" class="btn btn-info w-100">Save</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const mobileNumber = document.getElementById('mobileNumber').value;

            // Validate email contains '@'
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Validate mobile number does not exceed 12 digits
            if (mobileNumber.length > 12) {
                alert('Mobile number cannot exceed 12 digits.');
                return false;
            }

            return true; // Form is valid
        }
    </script>
</body>
</html>
