<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#">FoodApp Admin</a>
        <div class="d-flex">
            <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>This is a protected area for admin users.</p>
        <a href="/admin/list" class="btn btn-primary">List of All Employees</a>
        <a href="/admin/bills" class="btn btn-primary">Bill Amount</a>

        <h6>Generate Token for New User</h6>

        <form action="/admin/generate-token" method="post" class="form-inline justify-content-center mb-4">
            <label class="mr-2" for="role">Select Role:</label>
            <select name="role" id="role" class="form-control mr-2">
                <option value="WAITER">Waiter</option>
                <option value="CHEF">Chef</option>
                <option value="ADMIN">Admin</option>
            </select>
            <button type="submit" class="btn btn-primary">Generate Token</button>
        </form>

        <div th:if="${not #lists.isEmpty(generatedToken)}" class="alert alert-success text-center">
            <strong>Generated Token for <span th:text="${role}"></span>:</strong> <span th:text="${generatedToken}"></span>
        </div>
    </div>

</body>
</html>
